
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aitora GPT Chat</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9fafb; }
    .chat-widget {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      width: 320px;
      max-height: 500px;
      background: white;
      box-shadow: 0 4px 14px rgba(0,0,0,0.2);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      font-family: sans-serif;
      z-index: 9999;
    }
    .chat-header {
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1rem;
      font-weight: bold;
    }
    .chat-messages {
      flex-grow: 1;
      padding: 0.75rem;
      overflow-y: auto;
      font-size: 0.95rem;
    }
    .chat-input-container {
      display: flex;
      border-top: 1px solid #eee;
    }
    .chat-input-container input {
      flex-grow: 1;
      border: none;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
    }
    .chat-input-container button {
      background: #4f46e5;
      color: white;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
      font-size: 1.2rem;
    }
    .chat-message-user {
      text-align: right;
      margin: 0.3rem 0;
      color: #111827;
    }
    .chat-message-bot {
      text-align: left;
      margin: 0.3rem 0;
      color: #4f46e5;
    }
    @media (max-width: 600px) {
      .chat-widget { width: 90%; right: 5%; }
    }
  </style>
</head>
<body>
  <div id="ai-chat" class="chat-widget">
    <div class="chat-header">ü§ñ Aitora Assistant</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input-container">
      <input type="text" id="chat-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å..." />
      <button onclick="sendChat()">‚û§</button>
    </div>
  </div>
  <script>
    async function sendChat() {
      const input = document.getElementById("chat-input");
      const msg = input.value.trim();
      if (!msg) return;

      const chatBox = document.getElementById("chat-messages");
      chatBox.innerHTML += `<div class="chat-message-user">${msg}</div>`;
      input.value = "";

      const loadingMsg = document.createElement("div");
      loadingMsg.className = "chat-message-bot";
      loadingMsg.textContent = "–ü–µ—á–∞—Ç–∞–µ—Ç...";
      chatBox.appendChild(loadingMsg);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const response = await fetch("https://bot-kappa-self.vercel.app/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await response.json();
        loadingMsg.textContent = data.reply || "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞.";
      } catch (err) {
        loadingMsg.textContent = "‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å AI.";
      }

      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
