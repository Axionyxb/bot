
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Aitora AI</title>
  <style>
    body { font-family: sans-serif; background: #f7f7f7; padding: 40px; }
    #chat-box { border: 1px solid #ccc; padding: 10px; background: #fff; height: 300px; overflow-y: auto; margin-bottom: 10px; }
    #user-input { width: 80%; padding: 10px; }
    #send-btn { padding: 10px; }
  </style>
</head>
<body>
  <h1>ü§ñ Aitora Assistant</h1>
  <div id="chat-box"></div>
  <input type="text" id="user-input" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ –≤–∞—à –∑–∞–ø—Ä–æ—Å..." />
  <button id="send-btn">‚û§</button>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    function addMessage(sender, text) {
      const msg = document.createElement('div');
      msg.textContent = `${sender}: ${text}`;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (!message) return;
      addMessage('–í—ã', message);
      userInput.value = '';

      fetch('/api/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: message })
      })
      .then(response => response.json())
      .then(data => {
        if (data.reply) {
          addMessage('ü§ñ Aitora Assistant', data.reply);
        } else {
          addMessage('‚ùå', '–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞.');
        }
      })
      .catch(error => {
        console.error(error);
        addMessage('‚ùå', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å AI.');
      });
    });
  </script>
</body>
</html>
