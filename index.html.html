
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Aitora</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #111827;
      color: white;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      position: relative;
      white-space: nowrap;
      border-right: 2px solid #fff;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(7, end) infinite, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      30% { width: 7ch }
      70% { width: 7ch }
      100% { width: 0 }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }
  </style>
</head>
<body>
  <h1>Aitora</h1>
</body>
</html>
